<head>
	<title>Todo list</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Brainstormer!</h1>

			<br>
			{{> loginButtons}}
			{{#if currentUser}}
			<form class="new-task">
				<input type="text" name="text" placeholder="Type to add new lobby"/>
			</form>
			{{/if}}
		</header>

		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="task">
	<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
		<button class="delete">&times;</button>
		{{#if isOwner}}
			<button class="toggle-private">
				{{#if private}}
					Private
				{{else}}
					Public
				{{/if}}
			</button>
		{{/if}}
		<span class="text"><strong>{{username}}</strong> - {{text}}</span>
	</li>
</template>
