<template name="lobbies">
	<form class="lobby-name">
		<input type="text" name="lobbytitle" value="{{lobbyname}}" required disabled />
	</form><br>
	<a class="delete" href="#">Lobby Delete</a>
	<form class="new-idea">
		<input type="text" name="text" placeholder="Type to add a new idea" required />
	</form><br>
	{{#each ideas}}
		<li>{{name}}</li>
	{{/each}}
</template>
