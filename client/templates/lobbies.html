<template name="lobbies">
	<form class="lobby-name">
		<input type="text" name="lobbytitle" value="{{lobbyname}}" required disabled />
	</form>
	<a class="delete">Lobby Delete</a><br>
	{{#if description}}
		<p>{{description}}</p>
	{{/if}}
	<br>
	<h4>Link voor Lobby</h4>
	<p>http://localhost:3000/lobbies/{{this.lobby._id}}</p>
	<form class="new-idea">
		<input type="text" name="text" placeholder="Type to add a new idea" required />
	</form><br>
	{{#each ideas}}
		<li>
			<form class="delete-idea">
				{{name}}
				<input type="hidden" name="id" value="{{_id}}"/>
				<input type="submit" value="delete idea"/>
			</form>
		</li>
	{{/each}}
</template>
